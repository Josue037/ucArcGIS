<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo UC 2025 - Conferencia de usuarios Geotecnolog√≠as</title>
  <link rel="icon" type="image/png" href="./img/uc_logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* üé• VIDEO DE FONDO */
    #videoFondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* üñºÔ∏è LOGO UC */
    #logoUC {
      position: absolute;
      top: 20px;
      left: 25px;
      width: 120px;
      opacity: 0.8;
      filter: drop-shadow(2px 2px 4px #000);
    }

    /* üè∑Ô∏è T√çTULO */
    h2 {
      margin-top: 20px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    #selectorGrupo {
      margin-top: 10px;
    }

    #selectorGrupo button {
      background-color: #6c63ff;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      transition: 0.2s;
    }

    #selectorGrupo button:hover {
      background-color: #847bff;
      transform: scale(1.05);
    }

    #tituloRuleta {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    #participantes, #ganadoresContainer {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px;
      width: 200px;
      height: 420px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #participantes h3, #ganadoresContainer h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffd700;
    }

    #listaParticipantes div, #listaGanadores div {
      margin-bottom: 8px;
      text-align: center;
      color: #fff;
    }

    #ruletaContainer {
      position: relative;
    }

    #puntero {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ffd700;
      z-index: 2;
    }

    #ruleta {
      border-radius: 50%;
      border: 5px solid #fff;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    #botones {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 15px;
    }

    #botones button {
      background-color: #6c63ff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #botones button:hover {
      background-color: #847bff;
      transform: scale(1.05);
    }

    /* üèÜ OVERLAY GANADOR */
    #overlayGanador {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    #textoGanador {
      background: #6c63ff;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 24px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: aparecer 0.5s ease-in-out;
    }

    @keyframes aparecer {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #cerrarOverlay {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;        /* Sin fondo rojo */
      color: #9b59b6;          /* Solo la X morada */
      font-weight: bold;
      font-size: 22px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #cerrarOverlay:hover {
      transform: scale(1.2);
      color: #d19ff7;
    }

    /* LOGOS INFERIORES */
    .logos {
      position: absolute;
      bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 50px;
      width: 100%;
    }

    .logos img {
      width: 130px;
      opacity: 0.9;
      transition: 0.3s;
      filter: drop-shadow(2px 2px 4px #000);
    }

    .logos img:hover {
      transform: scale(1.1);
      opacity: 1;
    }
  </style>
</head>

<body>
  <video id="videoFondo" autoplay loop muted playsinline>
    <source src="mundoUC.mp4" type="video/mp4">
  </video>

  <img id="logoUC" src="./img/uc_logo.png" alt="UC Logo">

  <h2>Sorteo UC 2025 - Conferencia de usuarios Geotecnolog√≠as</h2>

  <div id="selectorGrupo">
    <button onclick="cambiarGrupo(0)">Ruleta 1</button>
    <button onclick="cambiarGrupo(1)">Ruleta 2</button>
    <button onclick="cambiarGrupo(2)">Ruleta 3</button>
  </div>

  <h3 id="tituloRuleta">Ruleta 1</h3>

  <div id="contenedor">
    <div id="participantes">
      <h3>Participantes</h3>
      <div id="listaParticipantes"></div>
    </div>

    <div id="ruletaContainer">
      <div id="puntero"></div>
      <canvas id="ruleta" width="400" height="400"></canvas>
      <div id="botones">
        <button onclick="girar()">üé≤ Girar</button>
        <button onclick="actualizarLista()">üîÑ Actualizar lista</button>
      </div>
    </div>

    <div id="ganadoresContainer">
      <h3>Ganadores</h3>
      <div id="listaGanadores"></div>
    </div>
  </div>

  <div id="overlayGanador">
    <button id="cerrarOverlay" onclick="cerrarOverlay()">‚úñÔ∏è</button>
    <div id="textoGanador"></div>
  </div>

  <div class="logos">
    <img src="./img/logoe.png" alt="Logo E">
    <img src="./img/logog.png" alt="Logo G">
  </div>

  <script>
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const listaParticipantes = document.getElementById("listaParticipantes");
    const listaGanadores = document.getElementById("listaGanadores");
    const textoGanador = document.getElementById("textoGanador");
    const overlay = document.getElementById("overlayGanador");
    const tituloRuleta = document.getElementById("tituloRuleta");

    let grupos = [
      ["Participante 1","Participante 2","Participante 3","Participante 4"],
      ["Participante 5","Participante 6","Participante 7","Participante 8"],
      ["Participante 9","Participante 10","Participante 11","Participante 12"]
    ];
    let grupoActual = 0;
    let anguloInicio = 0;
    let girando = false;

    function dibujarRuleta(){
      const participantes = grupos[grupoActual];
      const num = participantes.length;
      const arco = 2 * Math.PI / num;

      for(let i = 0; i < num; i++){
        const ang = anguloInicio + i * arco;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${i * (360 / num)}, 80%, 50%)`;
        ctx.moveTo(200,200);
        ctx.arc(200,200,200,ang,ang+arco);
        ctx.fill();

        ctx.save();
        ctx.translate(200,200);
        ctx.rotate(ang + arco/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "16px Poppins";
        ctx.fillText(participantes[i],180,10);
        ctx.restore();
      }
    }

    function actualizarLista(){
      listaParticipantes.innerHTML = "";
      grupos[grupoActual].forEach(p=>{
        const div = document.createElement("div");
        div.textContent = p;
        listaParticipantes.appendChild(div);
      });
      listaGanadores.innerHTML = "";
    }

    function cambiarGrupo(indice){
      grupoActual = indice;
      tituloRuleta.textContent = "Ruleta " + (indice + 1);
      actualizarLista();
      dibujarRuleta();
    }

    function girar(){
      if(girando) return;
      girando = true;
      const participantes = grupos[grupoActual];
      const num = participantes.length;
      const giroTotal = Math.random() * 360 + 360 * 5;
      const duracion = 4000;
      const inicio = performance.now();

      function animar(now){
        const progreso = Math.min((now - inicio) / duracion, 1);
        const eased = 1 - Math.pow(1 - progreso, 3);
        anguloInicio = (giroTotal * eased * Math.PI / 180);
        ctx.clearRect(0,0,400,400);
        dibujarRuleta();
        if(progreso < 1){
          requestAnimationFrame(animar);
        } else {
          const ganador = Math.floor(num - (anguloInicio / (2 * Math.PI) * num) % num) % num;
          mostrarGanador(participantes[ganador]);
          girando = false;
        }
      }
      requestAnimationFrame(animar);
    }

    function mostrarGanador(nombre){
      textoGanador.textContent = "üéâ ¬°Ganador: " + nombre + "!";
      overlay.style.display = "flex";
      const div = document.createElement("div");
      div.textContent = nombre;
      listaGanadores.appendChild(div);
    }

    function cerrarOverlay(){
      overlay.style.display = "none";
    }

    actualizarLista();
    dibujarRuleta();
  </script>
</body>
</html>
